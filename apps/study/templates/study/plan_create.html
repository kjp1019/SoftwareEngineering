{% extends 'base.html' %}
{% load static %}

{% block title %}학습 계획 생성 - TOEIC 단어 학습{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h2 class="h4 mb-0">새로운 학습 계획 생성</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">계획 제목</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="target_words_per_day" class="form-label">일일 학습 단어 수</label>
                            <select class="form-select" id="target_words_per_day" name="target_words_per_day" required>
                                <option value="">선택하세요</option>
                                <option value="10">10개</option>
                                <option value="20">20개</option>
                                <option value="30">30개</option>
                                <option value="40">40개</option>
                                <option value="50">50개</option>
                                <option value="60">60개</option>
                                <option value="70">70개</option>
                                <option value="80">80개</option>
                                <option value="90">90개</option>
                                <option value="100">100개</option>
                            </select>
                            <div class="form-text">10개 단위로 10개에서 100개까지 선택할 수 있습니다.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="target_study_time" class="form-label">일일 학습 시간 (분)</label>
                            <select class="form-select" id="target_study_time" name="target_study_time" required>
                                <option value="">선택하세요</option>
                                <option value="5">5분</option>
                                <option value="10">10분</option>
                                <option value="15">15분</option>
                                <option value="20">20분</option>
                                <option value="25">25분</option>
                                <option value="30">30분</option>
                            </select>
                            <div class="form-text">5분에서 30분까지 5분 단위로 선택할 수 있습니다.</div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">학습 계획 생성</button>
                            <a href="{% url 'study:plan_list' %}" class="btn btn-outline-secondary ms-2">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

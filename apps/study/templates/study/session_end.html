{% extends 'base.html' %}
{% load static %}

{% block title %}학습 종료 - TOEIC 단어 학습{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <h2 class="mb-4">학습이 종료되었습니다!</h2>
                    <div class="study-summary mb-4">
                        <p class="h4 text-primary mb-3">총 학습 시간: {{ study_time }}분</p>
                        <p class="text-muted">오늘도 열심히 공부하셨네요!</p>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'study:plan_detail' session.study_plan.id %}" class="btn btn-primary">
                            학습 계획으로 돌아가기
                        </a>
                        <a href="{% url 'study:plan_list' %}" class="btn btn-outline-secondary">
                            다른 학습 계획 보기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .study-summary {
        background-color: #f8f9fa;
        padding: 2rem;
        border-radius: 0.5rem;
        margin: 2rem 0;
    }
</style>
{% endblock %}

{% extends 'base.html' %}

{% block title %}비밀번호 재설정 이메일 발송 - TOEIC 단어 학습{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">이메일 발송 완료</h3>
                    <div class="alert alert-success">
                        <p>비밀번호 재설정 링크가 이메일로 발송되었습니다.</p>
                        <p>이메일을 확인하여 비밀번호를 재설정해주세요.</p>
                        <p class="mb-0"><small>이메일이 도착하지 않았다면 스팸함을 확인해주세요.</small></p>
                    </div>
                    <div class="d-grid">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">로그인 페이지로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}비밀번호 재설정 - TOEIC 단어 학습{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">비밀번호 재설정</h3>
                    <p class="text-muted mb-4">
                        가입하신 이메일 주소를 입력하시면, 비밀번호 재설정 링크를 보내드립니다.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {% if form.email.errors %}
                        <div class="alert alert-danger">
                            {{ form.email.errors }}
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">이메일 주소</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 받기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
